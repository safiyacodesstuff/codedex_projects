<!DOCTYPE html>
<html lang="en">
<head>
 <title>RSVP</title>
</head>
<body>
  <form>
    <h2>RSVP</h2>
  <p>Come and make our special day more awesome!</p>
  <br>
  First Name: <input type="text">
  <br><br>
  Last Name: <input type="text">
  <br><br>
  Are you coming?<br>
  <input type="radio" option="invite">Yes
  <br>
  <input type="radio" option="invite">No
  <br>
  <input type="radio" option="invite">Maybe
  <br><br>
  Any dietary restrictions for main course?<br>
  <input type="checkbox">Vegetarian
  <br>
  <input type="checkbox">Vegan
  <br>
  <input type="checkbox">Gluten-Free
  <br>
  <input type="checkbox">Dairy-Free
  <br>
  <input type="checkbox">Other:<input type="text ">
  <br><br>
  <input type="submit">
  </form>
</body>
</html>
