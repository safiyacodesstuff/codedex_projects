<!DOCTYPE html>
<html>
    <head>
        <title>Review Form | Welp!</title>
    </head>
    <body>
        <h1>Welp!</h1>
        <h2>Review Form</h2>
        <br><br>
        <form>
            <label>Please enter your name: <input type="text" required></label>
            <br><br>
            <label>What are you reviewing? <input type="text" required></label>
            <br><br>
            Would you recommend it?
            <br><br>
            <input type="radio" option="review">Yes <br>
            <input type="radio" option="review">No <br>
            <input type="radio" option="review">Maybe 
            <br><br>
            How many stars would you rate it? 
            <input type="number" min="1" max="5" required>
            <br><br>
            <textarea rows="7" cols="45" maxlength="250" placeholder="Space For Comments"></textarea>
            <br><br>
            <input type="submit" value="Submit Review">
        </form>
    </body>
</html>
